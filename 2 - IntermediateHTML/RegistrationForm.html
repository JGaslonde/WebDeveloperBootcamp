<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>

    <div>
        <label>
            First Name:
            <input name="firstName" type="text" placeholder="John" required>
        </label>
        <label>
            Last Name:
            <input name="lastName" type="text" placeholder="Smith" required>
        </label>
    </div>


    <div>
        <label>
            Male
            <input name="gender" type="radio" value="male" >
        </label>
        <label>
            Female
            <input name="gender" type="radio" value="female" >
        </label>
        <label>
            Other
            <input name="gender" type="radio" value="other" >
        </label>
    </div>


    <div>
        <label>
            Email:
            <input name="email" type="email" placeholder="your email" required>
        </label>
        <label>
            Password:
            <input name="password" type="password" placeholder="password" pattern="^[a-zA-Z.]{5,10}$" required>
        </label>
    </div>


    <div>
        <label>
            Birthday:
            <select name="month">
                <option>month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>
            <select name="day">
                <option>day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select name="year">
                <option>year</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
            </select>
        </label>
    </div>


    <div>
        <label>
            I agree to the terms and conditions
            <input name="agree" type="checkbox" required>
        </label>
    </div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
